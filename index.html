<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project Portfolio for Steve Hankin</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
        <div class="container">

            <header>

                    <div class="clearfix" >
                        <img class="logo" src="img/large/cat_logo_73x80.png" alt="Site logo">
                        <div class="header_text clearfix">
                            <h2 class="owner_name">Steve Hankin</h2>
                            <h3 class="owner_skill">Full Stack Developer</h3>
                        </div>
                    </div>

            </header>

            <div class="divider"></div>

            <div class="splash_image">
                <img src="img/large/splash_image.png"
                srcset="img/xs/splash_image.png 600w,
                img/sm/splash_image.png 768w,
                img/large/splash_image.png 1000w" sizes="100vw" alt="Infographic splash picture">
            </div>

            <section id="projects">

                <h1>Featured Work</h1>

                <div class="row">
                    
                    <div class="project col-xs-12 col-sm-6 col-md-4">
                        <img class="col-xs-5 col-sm-12" src="img/large/movie.png" alt="Film reel">
                        <p class="project_name col-xs-7 col-sm-12">Movie Trailers</p>
                        <a class="project_link col-xs-12" href="https://github.com/stevenhankin/ud036_StarterCode/">https://github.com/stevenhankin/ud036_StarterCode</a>
                    </div>


                    <div class="project col-xs-12 col-sm-6 col-md-4">
                        <img class="col-xs-5 col-sm-12" src="img/large/magnifying_glass.png" alt="Magnifying glass">
                        <p class="project_name col-xs-7 col-sm-12" >Log Analysis</p>
                        <a class="project_link col-xs-12" href="https://github.com/stevenhankin/tbd/">https://github.com/stevenhankin/tbd/</a>
                    </div>

                    <div class="project col-xs-12 col-sm-6 col-md-4">
                        <img class="col-xs-5 col-sm-12" src="img/large/item_catalog.png" alt="Book">
                        <p class="project_name col-xs-7 col-sm-12">Item Catalog</p>
                        <a class="project_link col-xs-12" href="https://github.com/stevenhankin/tbd/">https://github.com/stevenhankin/tbd/</a>
                    </div>

                    <div class="project col-xs-12 col-sm-6 col-md-4">
                        <img class="col-xs-5 col-sm-12" src="img/large/neighbourhood_map.png" alt="Map of a rural area">
                        <p class="project_name col-xs-7 col-sm-12">Local Map</p>
                        <a class="project_link col-xs-12" href="https://github.com/stevenhankin/tbd/">https://github.com/stevenhankin/tbd/</a>
                    </div>

                </div>
            </section>

        </div>


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
